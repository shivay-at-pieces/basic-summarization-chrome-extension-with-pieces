<!DOCTYPE html>
<html>
<head>
    <title>Grammar Corrector</title>
    <style>
        body { width: 100%; height: 100%; padding: 10px; }
        #chatContainer { height: calc(100% - 100px); overflow-y: auto; border: 1px solid #ccc; margin-bottom: 10px; }
        #inputContainer { display: flex; }
        #textInput { flex-grow: 1; margin-right: 5px; }
    </style>
</head>
<body>
    <h2>Grammar Corrector</h2>
    <div id="chatContainer"></div>
    <div id="inputContainer">
        <input type="text" id="textInput" placeholder="Enter text to correct...">
        <button id="submitButton">Correct</button>
    </div>
    <script src="sidepanel.js"></script>
</body>
</html>
